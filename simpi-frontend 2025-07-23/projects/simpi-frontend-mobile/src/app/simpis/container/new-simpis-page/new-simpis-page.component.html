<ion-header class="no-border" translucent="true">
  <ion-toolbar>
    <ion-button class="back-btn" slot="start" (click)="onBackClick()">
      <ion-icon src="/assets/svg/back.svg"
                class="back-icon"
                slot="icon-only">
      </ion-icon>
    </ion-button>
    <ion-title>New</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
  <ion-header collapse="condense" class="no-border">
    <ion-toolbar class="heading-toolbar">
      <ion-title class="headline" slot="start" size="large">
        New
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <sim-simpi-list [loading]="loading" [simpis]="simpis$ | async"
                  (navigateToSimpi)="onNavigateToSimpi($event)">
  </sim-simpi-list>
</ion-content>
