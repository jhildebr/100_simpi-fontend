<ion-header translucent>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button (click)="closeModal()" [defaultHref]="''"></ion-back-button>
          </ion-buttons>
        <ion-title>New SIMPI</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ng-container [formGroup]="createSimpiForm">
        <ion-item>
            <ion-label>Title</ion-label>
            <ion-input formControlName="title"></ion-input>
        </ion-item>
        <ion-grid class="mt-1">
            <ion-row>
                <ion-col class="pt-0" size="8">
                    <ion-textarea formControlName="description" class="description" placeholder="Description" rows="10"></ion-textarea>
                </ion-col>
                <ion-col>
                    <img #coverImg class="cover-img" [src]="thumbnail" />
                </ion-col>
            </ion-row>
        </ion-grid>
    </ng-container>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
              <ion-col>
                <ion-button expand="full" color="light" (click)="saveSimpi()">Save as Private</ion-button>
              </ion-col>
              <ion-col>
                <ion-button expand="full" color="light" (click)="saveAndPublishSimpi()">Publish</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
    </ion-toolbar>
</ion-footer>
