<ion-header class="no-border" translucent="true">
  <ion-toolbar>
    <ion-button class="back-btn" slot="start" (click)="onBackClick()">
      <ion-icon src="/assets/svg/back.svg"
                class="back-icon"
                slot="icon-only">
      </ion-icon>
    </ion-button>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
  <ion-header collapse="condense" class="no-border">
    <ion-toolbar class="heading-toolbar">
      <ion-title class="headline" slot="start" size="large">
        Products
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <sim-product-overview [products]="products$ | async"
                        (navigateToSimpis)="onNavigateToSimpi($event)"></sim-product-overview>
</ion-content>
