<img *ngIf="deploymentState === deploymentStateEnum.Public" src="assets/svg/Unlocked.svg" />
<img *ngIf="deploymentState === deploymentStateEnum.PrivateGroup" src="assets/svg/Team.svg" />
<img *ngIf="deploymentState === deploymentStateEnum.Private" src="assets/svg/Locked.svg" />
<img *ngIf="deploymentState === deploymentStateEnum.Deleted" src="assets/svg/Restore.svg" />
