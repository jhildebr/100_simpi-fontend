<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Choose Color</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismissModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <sim-color-picker heading='Text Background Color' [color]='selectedColor' (selectColor)='selectColor($event)'>
    </sim-color-picker>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="closeModal()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="activeModal.close({
        textBackgroundColor: selectedColor
        })" [disabled]='!selectedColor'>Save</button>
</div>
